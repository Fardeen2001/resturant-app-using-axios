<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Resturant App</title>

<body>
    <header class="navbar1">

            <div class="container-fluid">
              <a class="navbar-brand" href="#">Resturant</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Service
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">rating</a></li>
                      <li><a class="dropdown-item" href="#">Tips</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
        <form class="row g-3" id="form">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Dish name</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="dish Name" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Price</label>
              <input type="number" class="form-control" id="validationDefault02" placeholder="price" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault03" class="form-label">Table</label>
              <select class="form-select" id="validationDefault03" required>
                <option selected disabled value="choose">Choose...</option>
                <option  value="Table 1">Table 1</option>
                <option  value="Table 2">Table 2</option>
                <option  value="Table 3">Table 3</option>
              </select>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            </div>
          </form>
          <div class="tables mt-2">
            <div class="table1">
                <h2>Table 1</h2>
            <ul class="table1 list-group" id="table1">
                <!-- <li class="list-group-item">Biryani-200-table1<button type="button" class="btn btn-secondary btn-sm btndelete float-end">Delete</button></li> -->
            </ul>
            </div>
            <div class="table1">
                <h2>Table 2</h2>
            <ul class="table1 list-group" id="table2">
                <!-- <li class="list-group-item">Biryani-200-table1<button type="button" class="btn btn-secondary btn-sm btndelete float-end">Delete</button></li> -->
            </ul>
            </div>

                <h2>Table 3</h2>
            <ul class="table1 list-group" id="table3">
                <!-- <li class="list-group-item">Biryani-200-table1<button type="button" class="btn btn-secondary btn-sm btndelete float-end">Delete</button></li> -->
                <!-- <li class="list-group-item">Biryani-200-table1<button type="button" class="btn btn-secondary btn-sm btndelete float-end">Delete</button></li> -->
                <!-- <li class="list-group-item">Biryani-200-table1<button type="button" class="btn btn-secondary btn-sm btndelete float-end">Delete</button></li> -->
            </ul>
            </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
